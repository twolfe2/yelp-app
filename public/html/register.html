<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2">
    <h1>Register</h1>

    <form class="form-horizontal" ng-submit='register()'>
      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email" ng-model='user.email'>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" ng-model='user.password'>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password (again)" ng-model='user.password2'>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Register</button>
        </div>
      </div>
      
    </form>    
  </div>
</div>
