<h1>Search</h1>

<!-- <ul>
  <li ng-repeat='each business in businesses'>{{business}}</li>
</ul> -->


<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="business in businesses" >
    <div class="thumbnail">
    <a ui-sref="details({yelpId: business.id })">
    <div>
      <img src="{{business.image_url}}" alt="photo of {{business.name}}">
      <div class="caption">
        <h3>{{business.name}}-{{business.location.city}}</h3>
        <h5></h5>
        <p>Click for more info</p>
        <p><a href="{{business.url}}" class="btn btn-primary" role="button">Yelp Page</a> 
        <a href="tel:{{business.phone}}" class="btn btn-default" role="button">&#9743;</a></p>
      </div>
      </div>
      </a>
    </div>
  </div>
</div>
